<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论列表案例</title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <script src="./js/jquery.js"></script>
    <script src="./js/pinglun.js"></script>
</head>
<body style="padding: 20px;">
    
    <div class="panel panel-primary">
          <div class="panel-heading">
                <h3 class="panel-title">发表评论</h3>
          </div>
          <div class="panel-body">
                <form class="panel-body" id="panel-body">
                    <div>评论人：</div>
                    <input type="text" placeholder="请输入评论人" class="form-control" name="username">
                    <div>评论内容：</div>
                    <textarea class="form-control" placeholder="请输入评论" name="content"></textarea>
                    <button type="submit" class="btn btn-primary">发表评论</button>
                </form>
          </div>
    </div>
    
    <ul class="list-group">
        <!-- <li class="list-group-item">
            <span class="badge" style="background-color: #efab4d;">评论时间：</span>
            <span class="badge" style="background-color: #5dbedc;">评论人：</span>
            Item 1
        </li> -->
        
    </ul>
    
    
</body>
</html>
